<app-auth-layout [title]="title">
  <app-input [id]="'sign-in--email'" [label]="'Email'" [placeholder]="'Enter your email'" [required]="true"
             [type]="'email'"></app-input>
  <app-input [id]="'sign-in--password'" [label]="'Password'" [placeholder]="'Enter your password'" [required]="true"
             [type]="'password'"></app-input>
</app-auth-layout>
