<div class="roman-clock-container">
  <div class="roman-clock-container__time-unit">
    <app-label [ngClass]="{'roman-clock-container__time-unit__label':true}">Hours</app-label>
    <div class="roman-clock-container__time-unit__roman-numeral">{{ hours }}</div>
  </div>
  <div class="roman-clock-container__time-unit">
    <app-label [ngClass]="{'roman-clock-container__time-unit__label':true}">Minutes</app-label>
    <div class="roman-clock-container__time-unit__roman-numeral">{{ minutes }}</div>
  </div>
  <div class="roman-clock-container__time-unit">
    <app-label [ngClass]="{'roman-clock-container__time-unit__label':true}">Seconds</app-label>
    <div class="roman-clock-container__time-unit__roman-numeral">{{ seconds }}</div>
  </div>
</div>
