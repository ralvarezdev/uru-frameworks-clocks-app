<div class="input-main-container">
  <app-label [ngClass]="{'input-main-container__label':true}" [for]="id">{{label}}</app-label>
  <div class="input-main-container__input-container">
    <input class="input-main-container__input-container__input" [id]="id" [required]="required" [placeholder]="placeholder" [type]="type!=='password'?type:(passwordVisibility()?'text':'password')" [value]="value" [disabled]="disabled">
    <app-button [ngClass]="{'input-main-container__input-container__input__icon':true}" (clickHandler)="togglePasswordVisibility($event)" [ngStyle]="{'opacity': type==='password'?1:0}">
      <span class="material-symbols-outlined">{{passwordVisibility() ? 'visibility': 'visibility_off'}}</span>
    </app-button>
  </div>
  <p class="input-main-container__error" [ngStyle]="{opacity: showError ? 1 : 0}">{{error}}</p>
</div>
